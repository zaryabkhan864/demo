<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
    <!-- breadcrumb navigation -->
    <div class="container">
        <div class="row">
            <div class="col">
                <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">BAHADUR KACHWA</li>
                    </ol>
                  </nav>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <img src="./images/pic1.jpg" alt="">
            </div>
            <div class="col-md-6">
                <h1 class="product-name text-center text-md-left">BAHADUR KACHWA</h1>
                <ul class="list-group">
                    <li class="list-group-item">Availability:<span>In Stock</span></li>
                    <li class="list-group-item">ISBN:<span>PROG212125</span></li>
                    <li class="list-group-item">Author:<span></span></li>
                    <li class="list-group-item">Publisher:<span>CHILDREN PUBLICATIONS</span></li>
                    <li class="list-group-item">Subjects:<span><a href="">CHILDREN BOOKS,</a> <a href="">URDU BOOKS</a></span></li>
                    <li class="list-group-item">Year of Publication:</li>
                  </ul>
                  <div class="special-price mt-3">
                    <span>PAK 30.00</span>
                  </div>
                  <div id="soft" class="mt-3">
                    <input type="radio" name="size" id="size_1" value="small" />
                    <label class="order-button-type" for="size_1">SOFT</label>
                    </div>

                    <div class="container">
                        <div class="row align-items-center">
                            <div id="product"  class=" col-xl-3 col-lg-12 col-md-12 col-sm-12 align-items-right ">
                                <label class="content-label" for="">Qty:</label>
                                <input id="Qty" type="number" value="1" size="2" class="Qty">
                
                           
                            </div>
                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                <button id="AddToCart" type="button" class="btn btn-block btn-light order-button"> + Add To Cart </button>
                                
                            </div>
                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                
                                <button id="BuyNow" type="button" class="btn btn-block btn-light order-button"> + Buy Now </button>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="mt-3">
                        <div class="form-group">

                          
                        </div>
                      </div> -->
                      
            <button type="button" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add to Wish" class=" Add-To-Wish-List"><i class="fas fa-heart">Add To Wish List</i></button>
            <div>
         
            </div>
        </div>
      
    </div>

        $('[data-toggle="tooltip"]').tooltip();
    </script>
